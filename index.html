<!DOCTYPE html>
<html>
    <head>
        <title>Fractal Noise</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  
            <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
                <feTurbulence
                    baseFrequency="0.01 0.01"
                    type="fractalNoise"
                    numOctaves="5"
                    seed="0"
                    stitchTiles="stitch"
                />
            </filter>
            
            <rect x="0" y="0" width="100%" height="100%" style="fill: black;"></rect>
            <rect x="0" y="0" width="100%" height="100%" filter="url(#noise)"></rect>
              
        </svg>
        <canvas id="outCan" width="1280" height="720"></canvas>
        <hr />
        Base frequency: <input type="number" value="0.01" step="0.001" min="0" id="baseFrequency1" /> * <input type="number" value="0.01" step="0.001" min="0" id="baseFrequency2" /><br />
        Type: <select id="noiseType"><option value="fractalNoise">Clouds</option><option value="turbulence">Energy</option></select><br />
        Octaves: <input type="number" value="5" min="1" id="octaves" /><br />
        Seed: <input type="number" value="1" min="1" id="seed" /><br />
        Tiling: <select id="stitchTiles"><option value="stitch">Stitch</option><option value="noStitch">Don't Stitch</option></select><br />
        <hr />
        <button>Add to document</button>
        <script src="photopea.min.js"></script>
        <script src="code.js"></script>
    </body>
</html>
