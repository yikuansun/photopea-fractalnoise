<!DOCTYPE html>
<html>
    <head>
        <title>Fractal Noise</title>
    </head>
    <body>
        <svg viewBox="0 0 1280 720">
  
            <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
                <feTurbulence
                    baseFrequency="0.05 0.05"
                    type="fractalNoise"
                    numOctaves="5"
                    seed="0"
                    stitchTiles="stitch"
                />
            </filter>
            
            <rect x="0" y="0" width="100%" height="100%" filter="url(#noise)"></rect>
              
        </svg>
        <hr />
        Base frequency: <input type="number" value="0.05" step="0.001" id="baseFrequency1" /> * <input type="number" value="0.05" step="0.001" id="baseFrequency2" /><br />
        Type: <select id="noiseType"><option value="fractalNoise">Clouds</option><option value="turbulence">Energy</option></select><br />
        Octaves: <input type="number" value="5" id="octaves" /><br />
        Seed: <input type="number" value="0" id="seed" /><br />
        Tiling: <select id="stitchTiles"><option value="stitch">Stitch</option><option value="noStitch">Don't Stitch</option></select><br />
        <hr />
        <button>Add to document</button>
        <script src="photopea.min.js"></script>
        <script src="code.js"></script>
    </body>
</html>
